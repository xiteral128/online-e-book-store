<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书香在线书店</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入自定义CSS -->
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="javascript:showPage('home')">书香在线书店</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="javascript:showPage('home')">首页</a></li>
          <li class="nav-item"><a class="nav-link" href="javascript:showPage('book-list')">图书列表</a></li>
          <li class="nav-item"><a class="nav-link" href="javascript:showPage('cart')">购物车</a></li>
          <li class="nav-item" id="login-link"><a class="nav-link" href="javascript:showPage('login')">登录/注册</a></li>
          <li class="nav-item dropdown" id="user-link" style="display: none;">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              您好，用户
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="javascript:showPage('cart')">我的购物车</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="logout-btn">退出登录</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 1. 首页容器 -->
  <div id="home" class="page-container active">
    <!-- 轮播图 -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1920/400?random=1" class="d-block w-100" alt="banner1">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/400?random=2" class="d-block w-100" alt="banner2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- 分类导航 -->
    <div class="category-nav">
      <div class="container d-flex flex-wrap justify-content-center" id="category-container-home">
        <!-- 动态加载分类 -->
      </div>
    </div>

    <!-- 新品推荐 -->
    <div class="container mt-5">
      <h3 class="mb-4">新品推荐</h3>
      <div class="row book-list" id="new-books-list">
        <!-- 动态加载新品图书 -->
      </div>
    </div>

    <!-- 热销榜单 -->
    <div class="container mt-5 mb-5">
      <h3 class="mb-4">热销榜单</h3>
      <div class="row book-list" id="hot-books-list">
        <!-- 动态加载热销图书 -->
      </div>
    </div>
  </div>

  <!-- 2. 图书列表容器 -->
  <div id="book-list" class="page-container">
    <!-- 分类导航 -->
    <div class="category-nav">
      <div class="container d-flex flex-wrap justify-content-center" id="category-container-list">
        <!-- 动态加载分类 -->
      </div>
    </div>

    <!-- 图书列表 -->
    <div class="container mt-5">
      <h3 class="mb-4" id="book-list-title">全部图书</h3>
      <div class="row book-list" id="all-books-list">
        <!-- 动态加载图书 -->
      </div>
    </div>
  </div>

  <!-- 3. 图书详情容器 -->
  <div id="book-detail" class="page-container">
    <!-- 图书详情 -->
    <div class="container book-detail" id="book-detail-container">
      <!-- 动态加载图书详情 -->
    </div>

    <!-- 相关推荐 -->
    <div class="container" id="related-books-container">
      <!-- 动态加载相关推荐 -->
    </div>
  </div>

  <!-- 4. 购物车容器 -->
  <div id="cart" class="page-container">
    <div class="container mt-5">
      <h3 class="mb-4">我的购物车</h3>
      <div class="cart-table">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>封面</th>
              <th>书名</th>
              <th>作者</th>
              <th>单价</th>
              <th>数量</th>
              <th>小计</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="cart-container">
            <!-- 动态加载购物车商品 -->
          </tbody>
        </table>
      </div>

      <div class="cart-total mt-4">
        <div class="d-flex justify-content-between align-items-center">
          <h4>总计：<span id="total-price">¥0.00</span></h4>
          <button class="btn btn-accent" id="checkout-btn">去结算</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 5. 登录容器 -->
  <div id="login" class="page-container">
    <!-- 登录表单 -->
    <div class="auth-form">
      <h3 class="text-center mb-4">用户登录</h3>
      <div class="mb-3">
        <label for="login-username" class="form-label">用户名</label>
        <input type="text" class="form-control" id="login-username" placeholder="请输入用户名">
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">密码</label>
        <input type="password" class="form-control" id="login-password" placeholder="请输入密码">
      </div>
      <button type="button" class="btn btn-accent w-100" id="login-btn">登录</button>
      <div class="text-center mt-3">
        <p>还没有账号？<a href="javascript:showPage('register')">立即注册</a></p>
      </div>
    </div>
  </div>

  <!-- 6. 注册容器 -->
  <div id="register" class="page-container">
    <!-- 注册表单 -->
    <div class="auth-form">
      <h3 class="text-center mb-4">用户注册</h3>
      <div class="mb-3">
        <label for="register-username" class="form-label">用户名</label>
        <input type="text" class="form-control" id="register-username" placeholder="请输入用户名（不少于6位）">
      </div>
      <div class="mb-3">
        <label for="register-password" class="form-label">密码</label>
        <input type="password" class="form-control" id="register-password" placeholder="请输入密码（不少于8位）">
      </div>
      <div class="mb-3">
        <label for="register-repassword" class="form-label">确认密码</label>
        <input type="password" class="form-control" id="register-repassword" placeholder="请再次输入密码">
      </div>
      <button type="button" class="btn btn-accent w-100" id="register-btn">注册</button>
      <div class="text-center mt-3">
        <p>已有账号？<a href="javascript:showPage('login')">立即登录</a></p>
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>© 2025 书香在线书店 - 版权所有</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Book entry.js"></script>
</body>
</html>
